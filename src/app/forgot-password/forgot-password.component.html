<div class="d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">

              <h6 class="font-weight-light">.أدخل البريد الالكتروني</h6>
              <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                {{error}}
              </div>
              <div *ngIf="done" class="alert alert-success" role="alert">
                    {{done}}
                </div>
              <form class="pt-3">
                <div class="form-group">
                  <input required [(ngModel)]="credentials.email" name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                     placeholder="البريد الالكتروني">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" (click)="resetPassword()">
                    <div *ngIf="loading" class="spinner-wrapper">
                      <div class="donut"></div>
                    </div>
                    <div *ngIf="!loading">
                      ارسال
                    </div>
                  </a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  لا تملك حساب؟
                  <a routerLink="../register" routerLinkActive #register="routerLinkActive"class="text-primary">انشاء حساب</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
