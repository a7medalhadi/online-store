<div class="container">
    <div *ngIf="loaded" class="row" >
            <div  class="user-profile col-lg-4">
                    <img class="avatar" src="../../../assets/images/faces-clipart/avatar.png" alt="Ash" />
                    <div class="details">
                        <div class="username">{{user.name}}</div>
                        <div class="bio">
                            {{user.phone}}
                        </div>
                        <div class="email">
                            {{user.email}}
                        </div>
                        <div class="description">
                            {{user.address}}
                        </div>
                    </div>
                    <a routerLink="../update">
                        <i class="mdi mdi-border-color"></i>تحديث معلوماتي</a>
                </div>
            
                <div class="col-lg-8  stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title tl">
                                <button (click)="fetchData()" type="button" class="btn btn-inverse-info btn-rounded btn-icon ic ">
                                    <i class="mdi mdi-refresh"></i>
                                </button> طلبياتي</h4>
                            <h3 *ngIf="loaded && ordersList.length === 0">.لم تقم بأي طلبات بعد</h3>
                            <div *ngIf="loaded && ordersList.length !== 0" class="table-responsive pt-3">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>
                                                الغاء الطلب
                                            </th>
                                            <th>
                                                تاريخ التوصيل
                                            </th>
                                            <th>
                                                حالة الطلب
                                            </th>
                                            <th>
                                                سعر المنتج
                                            </th>
                                            <th>
                                                المقاس
                                            </th>
                                            <th>
                                                اسم المنتج
                                            </th>
                                            <th>
                                                #
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let order of ordersList">
                                            <td>
                                                <button (click)="openMediumModal(order._id)" class="btn btn-danger btn-fw" type="button">الغاء الطلب</button>
                                            </td>
                                            <td>
                                                {{order.deliveryDate}}
            
                                            </td>
                                            <td>
                                                <label class="badge badge-success">{{order.status}}</label>
                                            </td>
                                            <td>
                                                {{order.itemPrice}} SDG
                                            </td>
                                            <td>
                                                {{order.itemSize}}
                                            </td>
                                            <td>
                                                {{order.itemName}}
            
                                            </td>
                                            <td>
            
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
   
</div>
