<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>!مرحبا بك</h4>
        <h6 class="font-weight-light">.تسجيل الدخول للمتابعة</h6>
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{error}}
        </div>
        <form class="pt-3">
          <div class="form-group">
            <input required [(ngModel)]="credentials.email" name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1"
               placeholder="البريد الالكتروني">
          </div>
          <div class="form-group">
            <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1"
              placeholder="كلمة المرور">
          </div>
          <div class="mt-3">
            <a class="myBtn btn btn-block  btn-lg font-weight-medium auth-form-btn" type="submit" (click)="login()">
              <div *ngIf="loading" class="spinner-wrapper">
                <div class="donut"></div>
              </div>
              <div style="text-align: center" *ngIf="!loading">
                تسجيل الدخول
              </div>
            </a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">

            <a (click)="resetPassword()" class="auth-link text-black">نسيت كلمة المرور؟</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            لا تملك حساب؟
            <a routerLink="../register" routerLinkActive #register="routerLinkActive"class="colo">انشاء حساب</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
