<!-- Product Shop Section Begin -->
<section class="product-shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 order-1 order-lg-1">
                <div class="product-show-option">
                    <div class="row">
                        <div class="col-lg-7 col-md-7">
                            <div class="arranging">
                                <div class="sorting" style="width: 200px; margin-right: 180px;">
                                    <label class="sizelable">ترتيب حسب</label>
                                    <select [(ngModel)]="arrang" name="arrang" (change)="sort()" class="form-control form-control-sm ">
                                        <option>الأحدث</option>
                                        <option>الأرخص</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-list">
                    <div class="error" *ngIf="error">{{error}}</div>
                    <app-itemspinner *ngIf="isLoading"></app-itemspinner>
                    <div *ngIf="!isLoading && !error" class="row">
                        <div *ngFor="let item of pageOfItems" class="col-lg-4 col-sm-6">
                            <app-card [item]="item"></app-card>
                        </div>
                    </div>

                </div>
                <ngb-pagination *ngIf="pager.pages && pager.pages.length && pager.totalPages != 0  && !isLoading" class="pagination" [pageSize]="pager.pageSize" [(page)]="currentPage" [collectionSize]="pager.totalItems" #numPages  (pageChange)="fetchData(currentPage)"></ngb-pagination>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-2 produts-sidebar-filter">
                <div class="filter-widget filter-widge">
                    <h4 class="fw-title">تصفية</h4>
                    <ul class="filter-catagories">
                        <li>
                            <label for="shoes">
                                <input (change)="fetchData()" [(ngModel)]='classify.shoes' name="shoes" type="checkbox" id="shoes">
                                <span class="checkmark"></span>
                                أحذية
                            </label>
                        </li>
                        <li>
                            <label for="accessories">
                                <input (change)="fetchData()" [(ngModel)]='classify.accessories' name="accessories" type="checkbox" id="accessories">
                                <span class="checkmark"></span>
                                اكسسوارات
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="filter-widget">
                    <h4 class="fw-title">العلامة التجارية</h4>
                    <div class="fw-brand-check">
                        <div *ngFor="let brandi of brands ">
                            <div class="bc-item">
                                <label >
                                    <input (click)="brander(brandi)" [(ngModel)]='brand[brandi]' name="brandi" type="checkbox">
                                    <span class="checkmark"></span>
                                    {{brandi}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-widget">
                    <h4 class="fw-title">ألوان</h4>
                    <div class="fw-color-choose">
                        <div class="cs-item">
                            <input type="radio" id="cs-black">
                            <label class="cs-black" for="cs-black">Black</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-violet">
                            <label class="cs-violet" for="cs-violet">Violet</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-blue">
                            <label class="cs-blue" for="cs-blue">Blue</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-yellow">
                            <label class="cs-yellow" for="cs-yellow">Yellow</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-red">
                            <label class="cs-red" for="cs-red">Red</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-green">
                            <label class="cs-green" for="cs-green">Green</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
